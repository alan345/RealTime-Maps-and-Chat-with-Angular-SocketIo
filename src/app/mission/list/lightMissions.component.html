<div *ngFor="let mission of fetchedMissions; let i = index;">
  <div *ngIf="i==0" (click)="goToMission(mission._id)" routerLinkActive="active">
    <i [ngClass]="'fa fa-' + categorie.icone"></i>
    {{categorie.name}}
  </div>
</div>

<div *ngIf="!fetchedMissions.length">
  <div style="color:red">
    <i [ngClass]="'fa fa-' + categorie.icone"></i>
    {{categorie.name}}
  </div>
</div>
